version: 2
registries:
  k9-rapid:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/k9-rapid
    username: x-access-token
    password: ${{secrets.READER_TOKEN}}
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    groups:
      github:
        patterns:
          - "*"

  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
    groups:
      gradle:
        patterns:
          - "*"
    registries:
      - k9-rapid

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
