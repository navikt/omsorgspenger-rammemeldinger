version: 2
registries:
  k9-rapid:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/k9-rapid
    username: x-access-token
    password: ${{secrets.READER_TOKEN}}
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
    groups:
      github:
        patterns:
          - "*"

  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      exclude:
        - "no.nav.*"
    ignore:
      - dependency-name: "no.nav.helse:dusseldorf*"
        versions: ["6.0.0"]
      - dependency-name: "io.ktor:ktor*"
        versions: [">=3.0.0"] #krever at dusseldorf migreres til 3.0.0 f√∏rst
    groups:
      gradle:
        patterns:
          - "*"
    registries:
      - k9-rapid

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
